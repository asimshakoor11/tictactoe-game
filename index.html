<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li> <a href="/index.html">Home</a></li>
                <li>About</li>
                <li><a href="/index.html">Game</a></li>
                <li><a href="/index.html">Tic Tac Toe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gamecontainer">
            <div class="container">
                <div class="line"></div>
                <div class="box bt-0 bl-0"> <span class="boxtext"></span></div>
                <div class="box bt-0"> <span class="boxtext"></span></div>
                <div class="box bt-0 br-0"> <span class="boxtext"></span></div>
                <div class="box bl-0"> <span class="boxtext"></span></div>
                <div class="box"> <span class="boxtext"></span></div>
                <div class="box br-0"> <span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"> <span class="boxtext"></span></div>
                <div class="box bb-0"> <span class="boxtext"></span></div>
                <div class="box br-0 bb-0"> <span class="boxtext"></span></div>
            </div>

            <div class="gameinfo">
                <h1>Tic Tac Toe Game</h1>
                <div class="scores">
                    <span class="info">Turn for Player: X</span>
                    <div class="btnss">
                        <button class="reset mr-0" onclick="reset()">Clear</button>
                        <button class="reset" onclick="resetall()">Reset</button>
                    </div>
                </div>
                <div class="stats">
                    <h2>Statistics</h2>
                    <p class="para3">Draws : 0</p>
                    <p >Player <span class="para1">X: 0</span></p>
                    <p >Player <span class="para2">0 : 0</span></p>
                </div>
            </div>
        </div>

        <div class="congrats hide">
            <div class="greets">
                <p class="wonsp">Congratulations! Player X Won</p>
            </div>
            <div>
                <button class="reset" onclick="closeit()">Close</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
